    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      
      /* Custom scrollbar */
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Card Flip Animation */
      
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Glow effects */
      
      .glow-basic { box-shadow: 0 0 15px rgba(148, 163, 184, 0.3); }
      
      .glow-rare { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }
      
      .glow-collection { box-shadow: 0 0 25px rgba(168, 85, 247, 0.5); }
      
      .glow-hidden { box-shadow: 0 0 30px rgba(234, 179, 8, 0.6), inset 0 0 10px rgba(234, 179, 8, 0.2); }
      
      /* Shake Animation */
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      /* Sparkle Animation */
      
      @keyframes sparkle {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
      }
      
      .animate-sparkle {
        animation: sparkle 1.5s infinite;
      }
    </style>
